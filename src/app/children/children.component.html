
<p class="piska">enter the name of your child</p>
<input type="text" [(ngModel)]="child.name" name="namechild"/><br/>
<p class="piska">enter the dateBorn of your child</p>
<input type="date" [(ngModel)]="child.dateBorn" name="datechild"/><br/>
<p class="piska">enter the tz of your child</p>
<input type="text" [(ngModel)]="child.tz" name="tzchild"/><br/>
<button class="btn" (click)="add()">save</button>
